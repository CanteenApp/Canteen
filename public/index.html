<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Canteen</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="client/style.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="client/trip-form/tripForm.js"></script>
  <script src="client/services/forms.js"></script>
  <script src="client/canteen.js"></script>
  <script src="client/landingPage/landingPage.js"></script>

</head>
<body ng-app="canteen">

<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #4180FF; border-color: #888;">
  <div class="container">
    <div class="navbar-header">
      <!-- change sref to overview when created -->
      <a class="navbar-brand" style="color: #FFF" ui-sref="landingPage"><strong>Canteen</strong></a> 
    </div>

    <ul class="nav navbar-nav">
      <!-- chang sref's to respective states -->
      <li><a style="color: #FFF" ui-sref="tripForm">Create Trip</a></li>
      <li><a style="color: #FFF" ui-sref="#">Lists</a></li>
      <li><a style="color: #FFF" ui-sref="#">Members</a></li>
    </ul>

    <!-- Add controller, submit, and models for login form -->
    <form class="navbar-form navbar-right">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Username"></input>
        <input class="form-control" type="text" placeholder="Password"></input>
      </div>
      <button class="btn btn-default" type="submit">Login</button>
    </form>
  </div>
</nav>

  <div ui-view></div>
  <a ui-sref="tripForm"></a>

</body>
</html>
