<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1> {{ list.listName }} </h1>
      <h4>  </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <ul>
        <li ng-repeat="task in list.tasks">
          <h3> {{ task.taskName }} [
            <span ng-repeat="person in task.assignedTo"> {{ person }} </span>
          ] </h3>
        </li>
      </ul>
    </div>
  </div>
</div>
